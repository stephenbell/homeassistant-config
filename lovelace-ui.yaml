background: var(--background-image)
custom_header:
  background: "rgba(155, 155, 155, 0.25)"
  button_text:
    options: ":"
  compact_mode: true
  swipe_animate: fade
  swipe_prevent_default: true
title: ""
views:
  - badges:
      - sensor.dht_sensor_temperature
      - sun.sun
      - media_player.samsung_un55f8000
      - binary_sensor.updater
    cards:
      - current: true
        details: true
        entity: weather.dark_sky
        forecast: true
        type: "custom:weather-card"
      - entities:
          - entity: sensor.to_erie
          - entity: sensor.to_montrose
          - entity: sensor.to_parachute
          - entity: sensor.to_south_denver
        type: "custom:travel-time-card"
    icon: "mdi:home-circle"
    path: default_view
    title: Main
  - badges: []
    cards:
      - align_header: left
        align_state: left
        animate: true
        entities:
          - color: "#d800f5"
            entity: sensor.dark_sky_temperature
            name: Outdoor
            show_state: true
            state_adaptive_color: true
          - color: "#dbe300"
            entity: sensor.dht_sensor_temperature
            name: Indoor
            show_state: true
            state_adaptive_color: true
          - color: "#ff0000"
            entity: sensor.freezing_point
            fixed_value: true
            show_fill: false
            show_legend: false
            show_points: false
            show_state: true
            state_adaptive_color: true
        hours_to_show: 72
        labels: true
        line_width: 1
        name: Temperature (72h)
        points_per_hour: 4
        show: null
        type: "custom:mini-graph-card"
      - align_header: left
        align_state: left
        animate: true
        entities:
          - color: "#00d62b"
            entity: sensor.dark_sky_humidity
            name: Outdoor
            show_state: true
            state_adaptive_color: true
          - color: "#1259f3"
            entity: sensor.dht_sensor_humidity
            name: Indoor
            show_state: true
            state_adaptive_color: true
        hours_to_show: 72
        labels: true
        line_width: 1
        name: Humidity (72h)
        points_per_hour: 4
        show: null
        type: "custom:mini-graph-card"
      - aspect_ratio: 0%
        camera_image: camera.radar_wu_colorado
        entities: []
        image: "https://www.home-assistant.io/images/merchandise/shirt-frontpage.png"
        type: picture-glance
    icon: "mdi:weather-cloudy"
    title: Weather
  - badges: []
    cards:
      - cards:
          - entities:
              - entity: sensor.installed_version
                icon: "mdi:home-assistant"
                name: Hassio Installed Version
              - entity: sensor.latest_available_version
                icon: "mdi:home-assistant"
                name: Hassio Current Version
              - entity: binary_sensor.rpi_power_status
              - entity: sensor.last_boot_date_time
                icon: "mdi:calendar"
              - entity: sensor.rpi_uptime
                icon: "mdi:clock-start"
              - entity: sensor.ha_uptime
                icon: "mdi:home-assistant"
              - entity: sensor.home_assistant_v2_db
            title: System
            type: entities
        type: vertical-stack
      - cards:
          - columns: 4
            entities:
              - entity: sensor.count_automations
                icon: "mdi:autorenew"
                name: Automations
              - entity: sensor.count_scripts
                icon: "mdi:script-text-outline"
                name: Scripts
              - entity: sensor.count_zones
                icon: "mdi:map-marker-radius"
                name: Zones
              - entity: sensor.count_device_trackers
                icon: "mdi:map-marker"
                name: Device Trackers
              - entity: sensor.count_switches
                icon: "mdi:light-switch"
                name: Switches
              - entity: sensor.count_sensors
                icon: "mdi:resistor"
                name: Sensors
              - entity: sensor.count_binary_sensors
                icon: "mdi:unfold-more-horizontal"
                name: Binary Sensors
              - entity: sensor.count_input_booleans
                icon: "mdi:toggle-switch"
                name: Input Booleans
              - entity: sensor.count_input_numbers
                icon: "mdi:numeric"
                name: Input Numbers
              - entity: sensor.count_input_texts
                icon: "mdi:alphabetical"
                name: Input Texts
              - entity: sensor.count_input_selects
                icon: "mdi:view-list"
                name: Input Select
              - entity: sensor.count_input_datetimes
                icon: "mdi:calendar-clock"
                name: Input Date Times
            title: Component Count
            type: glance
        type: vertical-stack
    icon: "mdi:monitor-dashboard"
    title: Systems
  - badges: []
    cards:
      - card:
          show_header_toggle: false
          title: TVs
        entities:
          - media_player.samsung_un55f8000
          - media_player.family_room_tv
        state_filter:
          - "on"
          - "off"
        type: entity-filter
      - entity: media_player.chromecast_ultra
        type: media-control
      - entities:
          - entity: switch.pops_desktop
          - entity: switch.stephen_s_desktop
        show_header_toggle: false
        title: Computer Switches
        type: entities
    icon: "mdi:monitor-cellphone-star"
    title: Devices
  - badges: []
    cards:
      - camera_image: camera.icam
        entities: []
        type: picture-glance
    icon: "mdi:cctv"
    title: Cameras
  - badges: []
    cards:
      - entities:
          - entity: sensor.to_erie
          - entity: sensor.to_montrose
          - entity: sensor.to_parachute
          - entity: sensor.to_south_denver
        type: "custom:travel-time-card"
      - align_header: left
        align_state: left
        animate: true
        entities:
          - entity: sensor.to_montrose
            index: 0
            name: Montrose
            show_state: true
            state_adaptive_color: true
          - entity: sensor.to_erie
            index: 2
            name: Erie
            show_state: true
            state_adaptive_color: true
          - entity: sensor.to_south_denver
            index: 1
            name: South Denver
            show_state: true
            state_adaptive_color: true
          - entity: sensor.to_parachute
            index: 3
            name: Parachute
            show_state: true
            state_adaptive_color: true
        hours_to_show: 72
        labels: true
        line_width: 2
        name: Historical Travel Time (72h)
        points_per_hour: 4
        show: null
        type: "custom:mini-graph-card"
    icon: "mdi:car"
    path: commuting
    title: Commuting
  - title: SpaceX
    path: spacex
    icon: "mdi:rocket"
    badges: []
    cards:
      - type: entity
        entity: sensor.starman_distance
      - type: gauge
        entity: sensor.starman_speed
        min: 0
        max: 100000
      - type: entities
        entities:
          - sensor.latest_launch_day
          - sensor.latest_launch_mission
          - sensor.latest_launch_payload
          - sensor.latest_launch_rocket
          - sensor.latest_launch_site
          - sensor.latest_launch_time
          - binary_sensor.launch_within_20_minutes
          - binary_sensor.launch_within_24_hours
          - sensor.next_confirmed_launch_day
          - sensor.next_confirmed_launch_time
          - binary_sensor.next_launch_confirmed
          - sensor.next_launch_day
          - sensor.next_launch_mission
          - sensor.next_launch_payload
          - sensor.next_launch_rocket
          - sensor.next_launch_site
          - sensor.next_launch_time
        title: SpaceX
