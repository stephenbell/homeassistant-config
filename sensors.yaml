  # waze travel time
  
  - platform: waze_travel_time
    name: "Time to Erie"
    origin: !secret waze_home
    destination: !secret waze_hancocks
    region: 'US'  

  - platform: waze_travel_time
    name: "Time to Denver"
    origin: !secret waze_home
    destination: !secret waze_micah
    region: 'US' 

  - platform: waze_travel_time
    name: "Time to Montrose"
    origin: !secret waze_home
    destination: !secret waze_austin
    region: 'US' 
    
  - platform: waze_travel_time
    name: "Time to Parachute"
    origin: !secret waze_home
    destination: !secret waze_mike
    region: 'US'     

  # system

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: disk_free
        arg: /
      - type: memory_use_percent
      - type: memory_free
      - type: swap_use_percent
      - type: processor_use

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
   
  - platform: command_line
    name: db_file_size
    command: "du -m /config/home-assistant_v2.db | cut -f1"
    unit_of_measurement: 'MB'
    value_template: '{{ value | int - 1 }}'

  # climate - outdoor

  - platform: darksky
    api_key: !secret darksky
    monitored_conditions:
      - temperature 
      - humidity

  # climate - indoor

  - platform: dht
    sensor: DHT22
    pin: 2
    monitored_conditions:
      - temperature
      - humidity

