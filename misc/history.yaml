#============
#=== History
#============
# Include/exclude items from being shown in the History
#
# @link https://www.home-assistant.io/integrations/history/
#
exclude:
  domains:
    - device_tracker
    - media_player
    - person
  entities:
    - binary_sensor.rpi_power_status
    - binary_sensor.updater
    - sensor.to_erie
    - sensor.to_montrose
    - sensor.to_parachute
    - sensor.to_south_denver
